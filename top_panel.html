<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top_panel</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      .dropdown-hover:hover > .dropdown-menu {
        display: inline-block;
      }

      .dropdown-hover > .dropdown-toggle:active {
        /*Without this, clicking will make it sticky*/
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container" style="background-color:aliceblue;">

          <button
            class="navbar-toggler px-0"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExampleOnHover"
            aria-controls="navbarExampleOnHover"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarExampleOnHover">

              style="padding-left: 0.15rem"
            >

                <a class="nav-link" href="#">NCDMM 2023</a>

              <li class="nav-item dropdown dropdown-hover position-static">

                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"

                  About
                </a>

                <div
                  class="dropdown-menu w-100 mt-0"

                    <div class="row my-4">
                      <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                        <div class="list-group list-group-flush">
                          <a
                            href=""
                            class="list-group-item list-group-item-action"
                            >Host Institute</a
                          >
                          <a
                            href=""
                            class="list-group-item list-group-item-action"
                            >Department of Civil Engineering</a
                          >
                          <a
                            href=""
                            class="list-group-item list-group-item-action"
                            >Committee</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <!-- Navbar dropdown B -->
              <li class="nav-item dropdown dropdown-hover position-static">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  Important Links
                </a>
                <!-- Dropdown menu -->
                <div
                  class="dropdown-menu w-100 mt-0"
                  aria-labelledby="navbarDropdown"
                  style="border-top-left-radius: 0; border-top-right-radius: 0"
                >
                  <div class="container">
                    <div class="row my-4">
                      <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">

                            href=""

                          >
                          <a
                            href=""
                            class="list-group-item list-group-item-action"
                            >Abstract Submission</a

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <!-- Navbar dropdown -->
              <li class="nav-item dropdown dropdown-hover position-static">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contact us
                </a>

                <div

                          <a
                            href=""
                            class="list-group-item list-group-item-action"

                          >
                          <a

                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
